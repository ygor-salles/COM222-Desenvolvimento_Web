<body>
    <h1>Exercicio 10</h1>
    <p>
        Leia o nome e a altura de 5 pessoas. Ao final informe o nome da mais
        alta e sua altura.
    </p>
    <section>
        <input type="button" value="processar" onclick="processar()">
    </section>
    <div id="result"></div>
    <script type="text/javascript">
        function processar() {
            var maior = 0
            for (let i = 1; i <= 5; i++) {
                nome = prompt('Digite seu nome: ')
                altura = prompt('Digite sua altura: ')
                altura = parseFloat(altura)
                if (altura > maior) {
                    maior = altura
                    nomeDoMaisAlto = nome
                }
            }
            document.getElementById('result').innerHTML = `<p>
                    ${nomeDoMaisAlto} Ã© o mais alto medindo: ${maior} metros
                </p>`
        }
    </script>
</body>
