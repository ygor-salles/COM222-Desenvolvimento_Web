<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <style>
        table {
            margin: 50px 0 0 100px;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }

        thead tr {
            border-bottom: solid 3px #444;
        }

        tbody tr:hover {
            background-color: #dedede;
        }
    </style>
</head>

<body>
    <h1>Exercicio 6</h1>
    <p>
        Elabore um script que leia dois números e imprima em uma
        tabela (gerada dinamicamente) o resultado das operações <br>
        aritméticas soma, produto, divisão e resto da divisão (%)
        entre esses números.
    </p>
    <section>
        <input type="button" value="processar" onclick="processar()">
    </section>
    <div id="result"></div>
    <script>
        function processar() {
            num1 = prompt('Digite um numero: ')
            num2 = prompt('Digite um numero: ')
            num1 = parseFloat(num1)
            num2 = parseFloat(num2)

            soma = num1 + num2
            multiplicacao = num1 * num2
            if (num2 != 0) {
                divisao = num1 / num2
                resto = num1 % num2
            }
            else {
                divisao = 'Impossível dividir por zero'
                resto = 'Não há resto de zero'
            }

            document.getElementById('result').innerHTML = `<table>
                <thead>
                    <tr>
                        <th>Operação</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr>
                        <td>${num1} + ${num2}</td>
                        <td>${soma}</td>
                    </tr>
                    <tr>
                        <td>${num1} * ${num2}</td>
                        <td>${multiplicacao}</td>
                    </tr>
                    <tr>
                        <td>${num1} / ${num2}</td>
                        <td>${divisao}</td>
                    </tr>
                    <tr>
                        <td>${num1} % ${num2}</td>
                        <td>${resto}</td>
                    </tr>
                </tbody>
            </table>`
        }
    </script>
</body>

</html>
