<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>

<body>
    <h1>Exercicio 8</h1>
    <p>
        Leia uma data no formato curto. Ex: 18/03/2019. Em seguida, informe a
        data no formato longo: 18 de Março de 2019.
    </p>
    <section id="result">
        <input type="button" value="processar" onclick="processar()">
    </section>
    <script type="text/javascript">
        function processar() {
            data = prompt('Digite uma data: ')
            dia = data.slice(0, 2)
            mes = data.slice(3, 5)
            ano = data.slice(6, 10)

            if (mes == 1)
                mes = 'janeiro'
            else if (mes == 2)
                mes = 'fevereiro'
            else if (mes == 3)
                mes = 'março'
            else if (mes == 4)
                mes = 'abril'
            else if (mes == 5)
                mes = 'maio'
            else if (mes == 6)
                mes = 'junho'
            else if (mes == 7)
                mes = 'julho'
            else if (mes == 8)
                mes = 'agosto'
            else if (mes == 9)
                mes = 'setembro'
            else if (mes == 10)
                mes = 'outubro'
            else if (mes == 11)
                mes = 'novembro'
            else if (mes == 12)
                mes = 'dezembro'

            document.getElementById('result').innerHTML = `${dia} de ${mes} de ${ano}`
        }
    </script>
</body>

</html>
