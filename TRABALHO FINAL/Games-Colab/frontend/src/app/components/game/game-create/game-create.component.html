<mat-card>
    <mat-card-title>Novo Jogo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo *" [(ngModel)]="game.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Resumo *</mat-label>
            <textarea matInput [(ngModel)]="game.summary" name="summary"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Desenvolvedor *" [(ngModel)]="game.developer" name="developer">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Gênero *</mat-label>
            <mat-select [(ngModel)]="game.genre" name="genre">
                <mat-option *ngFor="let genre of genres" [value]="genre">
                    {{ genre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Console *</mat-label>
            <mat-select [(ngModel)]="game.type" name="type">
                <mat-option *ngFor="let type of types" [value]="type">
                    {{ type }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Image Upload Field -->
        <mat-label>Imagem (OBS: apenas imagem menores que 1MB serão aceitas)</mat-label>
        <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile"
            accept="image/*" />
        <img [src]="game.imgPath" height="200" *ngIf="game.imgPath">
    </form>
    <button mat-raised-button (click)="createGame()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
