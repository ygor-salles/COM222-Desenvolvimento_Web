<h2>{{ title }}</h2>
<hr />
<h4>{{ confirm_msg }}
</h4>
<table>
    <thead>
        <tr>
            <th>Quantidade</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tr *ngFor="let i of orderItems">
        <td>{{ i.quant }}</td>
        <td>{{ i.itemDesc }}</td>
</table>

<hr />


<form #orderForm="ngForm">
    <div class="form-group">
        <label>Nome: </label>
        <input type="text" class="form-control" name="nome" [(ngModel)]="orderModel.name">
    </div>

    <div class="form-group">
        <label>Email: </label>
        <input type="email" class="form-control" name="email" [(ngModel)]="orderModel.email">
    </div>

    <div class="form-group">
        <label>Telefone: </label>
        <input type="tel" class="form-control" name="fone" [(ngModel)]="orderModel.phone">
    </div>

    <div class="form-group">
        <label>Escolha sua bebida: </label>
        <select class="custom-select" name="opcaoBebida" [(ngModel)]="orderModel.drink">
      <option *ngFor="let drink of drinks"> {{ drink }} </option>
    </select>
    </div>

    <div class="form-group">
        <label>Quantidade: </label>
        <input type="tel" class="form-control" name="quantBebida" [(ngModel)]="orderModel.quantDrink">
    </div>

    <div class="form-group">
        <label>Escolha sua comida: </label>
        <select class="custom-select" name="opcaoComida" [(ngModel)]="orderModel.food">
      <option *ngFor="let food of foods"> {{ food }} </option>
    </select>
    </div>

    <div class="form-group">
        <label>Quantidade: </label>
        <input type="tel" class="form-control" name="quantComida" [(ngModel)]="orderModel.quantFood">
    </div>


    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="sendmsg" [(ngModel)]="orderModel.sendText">
        <label class="form-check-label">Envie-me uma mensagem de texto quanto estiver pronto </label>
    </div>

    <button class="btn btn-primary" (click)="addItem()">AdicionaItem</button>

    <br>
    <br>

    <button class="btn btn-primary" (click)="confirmOrder()">Confirma pedido</button>


</form>

{{ orderItems }}
